<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>./portfolio.sh</title>
    <meta name="description" content="A personal portfolio website with a retro terminal interface.">
    <style>
        :root {
            --gap-s: 0.25rem;
            --gap-m: 0.5rem;
            --gap-l: 1rem;
            --gap-xl: 2rem;

            --font-family-mono: 'Menlo', 'Consolas', 'Monaco', 'Liberation Mono', 'Lucida Console', monospace;
            --font-size-s: 0.875rem;
            --font-size-m: 1rem;
            --font-size-l: 1.125rem;
            --line-height: 1.6;

            /* Default Theme: Abyss */
            --background: #000c18;
            --foreground: #d3d7de;
            --accent: #00e8c6;
            --color-1: #ff6666; /* red */
            --color-2: #82e0ff; /* cyan */
            --color-3: #f9d880; /* yellow */
            --color-4: #c58af9; /* purple */
        }

        body.theme-light {
            --background: #f8f8f2;
            --foreground: #282a36;
            --accent: #ff79c6;
            --color-1: #ff5555;
            --color-2: #8be9fd;
            --color-3: #f1fa8c;
            --color-4: #bd93f9;
        }

        body.theme-matrix {
            --background: #000000;
            --foreground: #00ff41;
            --accent: #4affff;
            --color-1: #c42eff;
            --color-2: #00ff41;
            --color-3: #faff2c;
            --color-4: #ff0041;
        }

        body.theme-dracula {
            --background: #282a36;
            --foreground: #f8f8f2;
            --accent: #50fa7b;
            --color-1: #ff5555;
            --color-2: #8be9fd;
            --color-3: #f1fa8c;
            --color-4: #bd93f9;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-family-mono);
            font-size: var(--font-size-m);
            line-height: var(--line-height);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #terminal {
            height: 100vh;
            padding: var(--gap-l);
            overflow-y: auto;
            word-break: break-all;
            display: flex;
            flex-direction: column;
        }

        #history {
            flex-grow: 1;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover, a:focus {
            text-decoration: underline;
        }

        .prompt, .output-command {
            color: var(--accent);
        }

        .user {
            color: var(--color-2);
        }

        .path {
            color: var(--color-4);
        }

        .output-line {
            white-space: pre-wrap;
            margin-bottom: var(--gap-m);
        }
        
        .output-line table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }
        
        .output-line td, .output-line th {
            padding: var(--gap-s) var(--gap-m);
            text-align: left;
        }

        #input-line {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
        }

        #input-line .prompt {
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        #command {
            background-color: transparent;
            border: none;
            color: var(--foreground);
            font-family: var(--font-family-mono);
            font-size: var(--font-size-m);
            flex-grow: 1;
            outline: none;
            padding: 0 var(--gap-m);
            width: 100%; /* for flex calculation */
        }
        
        .ascii-art {
            color: var(--accent);
            letter-spacing: -1px;
            font-size: var(--font-size-s);
            line-height: 1.2;
            margin-bottom: var(--gap-l);
        }
        
        .error {
            color: var(--color-1);
        }
        
        .info {
            color: var(--color-3);
        }
        
        .highlight {
            color: var(--accent);
            font-weight: bold;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--foreground);
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { background-color: transparent; }
            50% { background-color: var(--foreground); }
        }
    </style>
</head>
<body>
    <div id="terminal" tabindex="0">
        <div id="history"></div>
        <div id="input-line">
            <span class="prompt"><span class="user">human</span>@<span class="path">~/chill</span>$</span>
            <input type="text" id="command" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
            <span class="cursor"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/figlet/1.5.2/figlet.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const terminal = document.getElementById('terminal');
            const history = document.getElementById('history');
            const commandInput = document.getElementById('command');
            const promptEl = document.querySelector('#input-line .prompt');
            const cursor = document.querySelector('.cursor');

            let commandHistory = [];
            let historyIndex = -1;
            let initialBanner = 'Hey there';
            let gameState = {
                active: false,
                secretNumber: 0,
                tries: 0
            };

            const THEMES = {
                default: 'Abyss (Default)',
                light: 'Light',
                matrix: 'Matrix',
                dracula: 'Dracula',
            };

            const COMMANDS = {
                help: {
                    description: 'Shows a list of available commands.',
                    execute: () => {
                        const commandList = Object.keys(COMMANDS).map(cmd => 
                            `  <span class="highlight">${cmd.padEnd(10)}</span> ${COMMANDS[cmd].description}`
                        ).join('\n');
                        appendOutput(`Available commands:\n${commandList}`);
                    }
                },
                about: {
                    description: 'Displays information about me.',
                    execute: () => {
                        const aboutText = `I'm a senior front-end engineer with a passion for creating beautiful, performant, and accessible user experiences. 
I specialize in Swiss grid typography, fluid motion design, and interactive 3D visuals using three.js.
I believe in clean code, strong design principles, and a user-first approach. Let's build something amazing together.`;
                        appendOutput(aboutText);
                    }
                },
                projects: {
                    description: 'Lists my recent projects.',
                    execute: () => {
                        const projectData = [
                            { name: 'Project Cygnus', tech: 'React, Three.js, GSAP', url: 'https://github.com/example/cygnus' },
                            { name: 'QuantumGrid UI', tech: 'Vue, D3.js, TypeScript', url: 'https://github.com/example/quantumgrid' },
                            { name: 'Aether Engine', tech: 'WebGPU, Rust, WASM', url: 'https://github.com/example/aether' }
                        ];
                        let output = 'Here are some of my projects:\n\n';
                        projectData.forEach(p => {
                            output += `  <span class="highlight">${p.name}</span>\n`;
                            output += `  └─ Tech: <span class="info">${p.tech}</span>\n`;
                            output += `  └─ URL:  <a href="${p.url}" target="_blank">${p.url}</a>\n\n`;
                        });
                        appendOutput(output);
                    }
                },
                skills: {
                    description: 'Showcases my technical skills.',
                    execute: () => {
                        const skillsData = {
                            'Languages': 'JavaScript, TypeScript, HTML5, CSS3/Sass, GLSL',
                            'Frameworks/Libraries': 'React, Vue, Svelte, Three.js, GSAP, D3.js',
                            'Tooling': 'Vite, Webpack, Node.js, Git, Figma, Docker',
                            'Concepts': 'UI/UX Design, Responsive Web Design, Accessibility, Performance Optimization, Swiss Typography'
                        };
                        let output = 'My technical toolbox includes:\n\n';
                        for (const [category, list] of Object.entries(skillsData)) {
                           output += `  <span class="highlight">${category.padEnd(20)}</span> <span class="info">${list}</span>\n`;
                        }
                        appendOutput(output);
                    }
                },
                contact: {
                    description: 'Provides my contact information.',
                    execute: () => {
                        const contactInfo = `You can reach me via:\n
  <span class="highlight">Email:</span>      <a href="mailto:hello@example.com">hello@example.com</a>
  <span class="highlight">LinkedIn:</span>   <a href="https://linkedin.com/in/example" target="_blank">linkedin.com/in/example</a>
  <span class="highlight">GitHub:</span>     <a href="https://github.com/example" target="_blank">github.com/example</a>`;
                        appendOutput(contactInfo);
                    }
                },
                art: {
                    description: 'Generates ASCII art. Usage: art [text]',
                    execute: (args) => {
                        const text = args.length > 0 ? args.join(' ') : initialBanner;
                        figlet.text(text, {
                            font: 'Standard',
                            horizontalLayout: 'default',
                            verticalLayout: 'default'
                        }, (err, data) => {
                            if (err) {
                                appendOutput('Error generating ASCII art.', 'error');
                                return;
                            }
                            appendOutput(`<div class="ascii-art">${data}</div>`, null, true);
                        });
                    }
                },
                theme: {
                    description: 'Changes the terminal theme. Usage: theme [theme_name]',
                    execute: (args) => {
                        if (args.length === 0) {
                            let themeList = 'Available themes:\n';
                            for(const key in THEMES) {
                                themeList += `  - <span class="highlight">${key}</span> (${THEMES[key]})\n`;
                            }
                            appendOutput(themeList + '\nCurrent theme is set to ' + (document.body.className.replace('theme-','') || 'default'));
                            return;
                        }

                        const themeName = args[0].toLowerCase();
                        if (THEMES[themeName]) {
                            document.body.className = themeName === 'default' ? '' : `theme-${themeName}`;
                            localStorage.setItem('terminalTheme', themeName);
                            appendOutput(`Theme changed to <span class="highlight">${themeName}</span>.`);
                        } else {
                            appendOutput(`Error: Theme '${themeName}' not found.`, 'error');
                        }
                    }
                },
                game: {
                    description: 'Starts a number guessing game.',
                    execute: () => {
                        gameState.active = true;
                        gameState.secretNumber = Math.floor(Math.random() * 100) + 1;
                        gameState.tries = 0;
                        updatePrompt();
                        appendOutput('I\'m thinking of a number between 1 and 100.\nType a number to make a guess, or type <span class="highlight">exit</span> to quit.');
                    }
                },
                readme: {
                    description: 'Displays the project README.',
                    execute: () => {
                        const readmeContent = `
# Interactive Portfolio Terminal

A personal portfolio website inspired by the command-line interface. 
This project showcases my front-end skills through a unique, interactive user experience.

## Features

- **Command-Based Navigation**: Explore my profile using familiar shell commands.
- **Customizable Themes**: Change the look and feel with the \`theme\` command.
- **ASCII Art Generator**: Create text banners using the \`art\` command.
- **Mini-Game**: Play a number guessing game with the \`game\` command.
- **Responsive Design**: Works on both desktop and mobile devices.

Built with vanilla JavaScript, HTML, and CSS.
`;
                        appendOutput(readmeContent);
                    }
                },
                license: {
                    description: 'Displays the MIT License.',
                    execute: () => {
                        const licenseText = `
MIT License

Copyright (c) ${new Date().getFullYear()}

Permission is hereby granted, free of charge, to any person obtaining a copy
of this software and associated documentation files (the "Software"), to deal
in the Software without restriction, including without limitation the rights
to use, copy, modify, merge, publish, distribute, sublicense, and/or sell
copies of the Software, and to permit persons to whom the Software is
furnished to do so, subject to the following conditions:

The above copyright notice and this permission notice shall be included in all
copies or substantial portions of the Software.

THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,
FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE
AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER
LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,
OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE
SOFTWARE.
`;
                        appendOutput(licenseText);
                    }
                },
                date: {
                    description: 'Displays the current date and time.',
                    execute: () => appendOutput(new Date().toString())
                },
                clear: {
                    description: 'Clears the terminal screen.',
                    execute: () => {
                        history.innerHTML = '';
                    }
                },
                exit: {
                    description: 'Exits the current context (e.g., game).',
                    execute: () => {
                         if (gameState.active) {
                            gameState.active = false;
                            updatePrompt();
                            appendOutput('Game exited. Back to the main terminal.');
                        } else {
                            appendOutput('Nothing to exit from.');
                        }
                    }
                }
            };
            
            const handleGameInput = (input) => {
                if(input.toLowerCase() === 'exit') {
                    COMMANDS.exit.execute();
                    return;
                }
                
                const guess = parseInt(input, 10);
                if (isNaN(guess)) {
                    appendOutput('That\'s not a number. Please enter a number between 1 and 100.', 'error');
                    return;
                }
                
                gameState.tries++;
                if (guess === gameState.secretNumber) {
                    appendOutput(`You got it! The number was <span class="highlight">${gameState.secretNumber}</span>. It took you ${gameState.tries} tries.`);
                    gameState.active = false;
                    updatePrompt();
                } else if (guess < gameState.secretNumber) {
                    appendOutput('Too low. Try again.');
                } else {
                    appendOutput('Too high. Try again.');
                }
            };
            
            const updatePrompt = () => {
                if(gameState.active) {
                    promptEl.innerHTML = `<span>Guess a number > </span>`;
                } else {
                    promptEl.innerHTML = `<span class="user">human</span>@<span class="path">~/chill</span>$`;
                }
            };

            const processCommand = (cmd) => {
                appendOutput(`<span class="prompt">${promptEl.innerHTML}</span> <span class="output-command">${cmd}</span>`, null, true);

                if (gameState.active) {
                    handleGameInput(cmd);
                    return;
                }
                
                const [command, ...args] = cmd.trim().split(' ').filter(i => i);

                if (!command) return;

                if (COMMANDS[command]) {
                    COMMANDS[command].execute(args);
                } else {
                    appendOutput(`command not found: ${command}. Type 'help' for a list of commands.`, 'error');
                }
            };

            const appendOutput = (content, className = 'output-line', isHTML = false) => {
                const outputDiv = document.createElement('div');
                outputDiv.classList.add(className);

                if (isHTML) {
                    outputDiv.innerHTML = content;
                } else {
                    // Sanitize text content to prevent XSS
                    const textNode = document.createTextNode(content);
                    outputDiv.appendChild(textNode);
                }
                
                history.appendChild(outputDiv);
                terminal.scrollTop = terminal.scrollHeight;
            };

            const typeWelcomeMessage = () => {
                COMMANDS.art.execute([]);
                const welcomeText = `Welcome to my interactive terminal. I'm a chill human and a front-end engineer.
Type <span class="highlight">'help'</span> to see a list of available commands.`;
                
                const p = document.createElement('p');
                p.className = 'output-line';
                history.appendChild(p);

                anime({
                    targets: p,
                    innerHTML: [0, welcomeText.length],
                    duration: 2000,
                    easing: 'linear',
                    round: 1,
                    update: (anim) => {
                        p.innerHTML = welcomeText.substring(0, Math.round(anim.animations[0].currentValue));
                        terminal.scrollTop = terminal.scrollHeight;
                    }
                });
            };

            const applySavedTheme = () => {
                const savedTheme = localStorage.getItem('terminalTheme') || 'default';
                if (savedTheme !== 'default') {
                    document.body.className = `theme-${savedTheme}`;
                }
            };

            commandInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const cmd = commandInput.value.trim();
                    commandInput.value = '';
                    
                    if (cmd) {
                        commandHistory.unshift(cmd);
                        historyIndex = -1;
                        processCommand(cmd);
                    }
                } else if (e.key === 'ArrowUp') {
                    if (historyIndex < commandHistory.length - 1) {
                        historyIndex++;
                        commandInput.value = commandHistory[historyIndex];
                    }
                } else if (e.key === 'ArrowDown') {
                    if (historyIndex > 0) {
                        historyIndex--;
                        commandInput.value = commandHistory[historyIndex];
                    } else {
                        historyIndex = -1;
                        commandInput.value = '';
                    }
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    const currentInput = commandInput.value.toLowerCase();
                    const suggestions = Object.keys(COMMANDS).filter(cmd => cmd.startsWith(currentInput));
                    if (suggestions.length === 1) {
                        commandInput.value = suggestions[0];
                    }
                }
            });

            terminal.addEventListener('click', () => {
                commandInput.focus();
            });

            commandInput.addEventListener('focus', () => cursor.style.display = 'inline-block');
            commandInput.addEventListener('blur', () => cursor.style.display = 'none');

            // Initialization
            applySavedTheme();
            typeWelcomeMessage();
        });
    </script>
</body>
</html>
